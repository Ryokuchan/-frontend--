<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="pcab.css">
	<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
	</style>

</head>
<body>
	<h1>CLINIC</h1>
	<div class="b" style="border: 5px solid #3588FC;">
		<div style="font-family: Manrope;font-size: 30px;font-weight: 800;line-height: 86px;text-align: center;color: #3588FC;">ЗАПИСАТЬСЯ К:</div>
		<div id="container"></div>

<script>
    fetch('https://smapi.pv-api.sbc.space/ds-7429590172239724545/graphql')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('container');
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `<h2>${item.title}</h2><p>${item.description}</p>`;
                container.appendChild(div);
            });
        })
        .catch(error => console.error('Ошибка:', error));
</script>
	</div>
</body>
</html>
